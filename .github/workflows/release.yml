name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.1.0)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate version
        run: |
          VERSION="${{ github.event.inputs.version }}"

          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format: $VERSION (expected X.Y.Z)"
            exit 1
          fi

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "::error::Tag v$VERSION already exists"
            exit 1
          fi

      - name: Bump version, commit, and tag
        run: |
          VERSION="${{ github.event.inputs.version }}"

          sed -i "s/#define VERSION.*/#define VERSION           \"$VERSION\"/" memlimit.c

          grep -q "\"$VERSION\"" memlimit.c || {
            echo "::error::Failed to update VERSION in memlimit.c"
            exit 1
          }

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add memlimit.c
          git commit -m "Bump version to $VERSION"
          git tag "v$VERSION"
          git push origin main "v$VERSION"

  test:
    needs: release
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            name: macOS (clang)
          - os: ubuntu-latest
            name: Ubuntu (gcc)

    name: test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ github.event.inputs.version }}

      - name: Build and test
        run: make test

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ github.event.inputs.version }}

      - name: Create GitHub release
        run: |
          gh release create "v${{ github.event.inputs.version }}" \
            --title "v${{ github.event.inputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        run: make update-tap VERSION="${{ github.event.inputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
